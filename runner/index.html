
<!DOCTYPE html>
<html>

<head>
  <title>Runner</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport" content="minimal-ui">

  <script type="text/javascript" src="js/library/phaser.js"></script>
  <script type="text/javascript" src="js/game/states/Boot.js"></script>
  <script type="text/javascript" src="js/game/states/Preload.js"></script>
  <script type="text/javascript" src="js/game/states/MainMenu.js"></script>
  <script type="text/javascript" src="js/game/states/Game.js"></script>

  <style>
  body {
    padding: 0px;
    margin: 0px;
  }
  </style>
</head>

<body>

  <script type="text/javascript">

var game = new Phaser.Game(window.innerWidth, window.innerHeight, Phaser.AUTO, '');

game.state.add('Boot', Runner.Boot);
game.state.add('Preloader', Runner.Preload);
game.state.add('MainMenu', Runner.MainMenu);
game.state.add('Game', Runner.Game);
game.state.start('Boot');

</script>

  
</body>
